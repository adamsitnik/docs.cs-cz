  - title: Referenční materiály a zdroje informací
    items:
      - type: paragraph
        text: 'Rozhraní ML.NET API má dvě sady balíčků: součásti vydané verze a součásti verze Preview. Rozhraní API pro vydávání verzí obsahuje komponenty pro zpracování dat, algoritmy pro binární klasifikaci, klasifikaci více tříd, regresi, detekci anomálií, časovou řadu a prognózy, hodnocení, ukládání a načítání modelů, ONNX a TensorFlow zpracování modelů a mnohem více! Rozhraní API pro náhled obsahuje algoritmy pro úlohy doporučení a podporu pro standardní modely hloubkového učení.'
      - type: list
        style: unordered
        items:
