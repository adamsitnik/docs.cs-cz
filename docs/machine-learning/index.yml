          - html: <a href="/dotnet/machine-learning/tutorials/iris-clustering">Kategorizace květin podle charakteristik pomocí clusteringu</a>
          - html: <a href="/dotnet/machine-learning/tutorials/movie-recommendation">Vytvoření doporučení pro film pro vyfaktoringování pomocí Matrixu</a>
