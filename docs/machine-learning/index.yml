  - title: Referenční informace a materiály
    items:
      - type: paragraph
        text: 'Rozhraní API ML.NET má dvě sady balíčků: vydání součástí a zobrazit jejich náhled komponenty. Verze rozhraní API obsahuje komponenty pro práci algoritmy pro binární klasifikace, klasifikace víc tříd, regrese, detekce anomálií a hodnocení, model ukládání a načítání a spoustu dalších věcí s daty! Ve verzi preview rozhraní API obsahuje modelu ONNX a TensorFlow zpracování, algoritmy pro doporučení úlohy a komponenty pro zpracování dat časových řad.'
      - type: list
        style: unordered
