    items:
      - type: paragraph
        text: 'Zjistěte, jak se machine learning aplikací vytvořených pomocí ML.NET, přečtěte si téma <a href="/dotnet/machine-learning/how-does-mldotnet-work">novinky ML.NET a jak to funguje</a>? Nebo začněte tak, že přidáte <b>Microsoft.ML</b> balíček NuGet do vaší aplikace.'
