abstract:
  description: 'Naučte se používat ML.NET, open source a rozhraní Machine Learning pro různé platformy k vytváření vlastních řešení strojového učení a jejich integraci do aplikací .NET. Návody, příklady kódu, Reference k rozhraní API a další dokumentace ukazují, jak.'
sections:
  - title: Začínáme
    items:
      - type: paragraph
        text: 'Pokud se chcete dozvědět, jak je aplikace Machine Learning vytvořená pomocí ML.NET, přečtěte si téma <a href="/dotnet/machine-learning/how-does-mldotnet-work">co je ml.NET a jak to</a>funguje? Nebo Začněte přidáním balíčku NuGet <b>Microsoft.ml</b> do aplikace.'
  - title: Podrobné kurzy
    items:
      - type: paragraph
        text: 'Naučte se vytvářet běžná řešení pomocí ML.NET:'
