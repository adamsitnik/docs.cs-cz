  description: 'Další informace o použití ML.NET rozšiřovatelnou platformu pro open source a multiplatformní strojového učení pro sestavování řešení s vlastním strojovým učením a integraci do aplikace .NET. Kurzy, ukázky kódu, reference k rozhraní API a další dokumentace ukazují, jak.'
sections:
