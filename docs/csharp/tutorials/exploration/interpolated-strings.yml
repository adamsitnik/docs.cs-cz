- durationInMinutes: 2
  content: >
    <span data-ttu-id="9dc83-105">V tomto kurzu se naučíte, jak používat [interpolace](../../language-reference/tokens/interpolated.md) k vložení hodnoty do jednoho řetězce.</span><span class="sxs-lookup"><span data-stu-id="9dc83-105">This tutorial teaches you how to use [string interpolation](../../language-reference/tokens/interpolated.md) to insert values into a single string.</span></span> <span data-ttu-id="9dc83-106">Také se dozvíte, jak řídit formátování výsledného řetězce.</span><span class="sxs-lookup"><span data-stu-id="9dc83-106">You also learn how to control text formatting of the result string.</span></span> <span data-ttu-id="9dc83-107">Pomocí prohlížeče pro zápis a spouštění C# kód a hned vidět výsledky.</span><span class="sxs-lookup"><span data-stu-id="9dc83-107">You use your browser to write and run C# code and can immediately see the results.</span></span>
- title: <span data-ttu-id="9dc83-108">Vytvoření interpolovaného řetězce</span><span class="sxs-lookup"><span data-stu-id="9dc83-108">Create an interpolated string</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="9dc83-109">Spusťte v interaktivním okně následující kód.</span><span class="sxs-lookup"><span data-stu-id="9dc83-109">Run the following code in the interactive window.</span></span> <span data-ttu-id="9dc83-110">Chcete-li to mohli udělat, zadejte kód v interaktivním okně (nahradit `<name>` s vaším jménem) a vyberte **spustit**:</span><span class="sxs-lookup"><span data-stu-id="9dc83-110">To do that, type the code in the interactive window (replace `<name>` with your name) and select **Run**:</span></span>


    ```csharp

    var name = "<name>";

    Console.WriteLine($"Hello, {name}. It's a pleasure to meet you!");

    ```


    <span data-ttu-id="9dc83-111">Při spuštění kódu, **výstup** zobrazí řetězec, který obsahuje vaše jméno pozdrav.</span><span class="sxs-lookup"><span data-stu-id="9dc83-111">When you run the code, **Output** displays a string that includes your name in the greeting.</span></span> <span data-ttu-id="9dc83-112">Argument řetězce <xref:System.Console.WriteLine%2A> je volání metody *interpolovaných výrazů řetězec*.</span><span class="sxs-lookup"><span data-stu-id="9dc83-112">The string argument of the <xref:System.Console.WriteLine%2A> method call is an *interpolated string expression*.</span></span> <span data-ttu-id="9dc83-113">Je druh šablony, který umožňuje vytvořit jeden řetězec (volá se, *výsledný řetězec*) z řetězce obsahujícího vložený kód.</span><span class="sxs-lookup"><span data-stu-id="9dc83-113">It's a kind of template that lets you construct a single string (called the *result string*) from a string that includes embedded code.</span></span> <span data-ttu-id="9dc83-114">Výrazy interpolovaném řetězci se hodí hlavně k vkládání hodnot do řetězce nebo řetězení (spojování) několik řetězců.</span><span class="sxs-lookup"><span data-stu-id="9dc83-114">Interpolated string expressions are particularly useful for inserting values into a string or concatenating (joining together) several strings.</span></span>


    <span data-ttu-id="9dc83-115">Výše uvedený příklad obsahuje dva elementy, které musí mít každý interpolovaný řetězcový výraz:</span><span class="sxs-lookup"><span data-stu-id="9dc83-115">The example above contains the two elements that every interpolated string expression must have:</span></span>


    - <span data-ttu-id="9dc83-116">Řetězcový literál, který začíná `$` znak, před jeho znakem uvozovek.</span><span class="sxs-lookup"><span data-stu-id="9dc83-116">A string literal that begins with the `$` character before its opening quotation mark character.</span></span> <span data-ttu-id="9dc83-117">Nesmí být žádné mezery mezi `$` symbolů a znakem uvozovek.</span><span class="sxs-lookup"><span data-stu-id="9dc83-117">There can't be any spaces between the `$` symbol and the quotation mark character.</span></span> <span data-ttu-id="9dc83-118">(Pokud jste chtěli naleznete v tématu co se stane, když tak přece, vkládat mezeru po `$` znak v interaktivním okně, a spusťte aktualizovaný kód.</span><span class="sxs-lookup"><span data-stu-id="9dc83-118">(If you'd like to see what happens if you include one, insert a space after the `$` character in the interactive window and run the updated code.</span></span> <span data-ttu-id="9dc83-119">Kompilátor jazyka C# si bude stěžovat na "Neočekávaný znak"$"".)</span><span class="sxs-lookup"><span data-stu-id="9dc83-119">The C# compiler complains, "Unexpected character '$'".)</span></span>


    - <span data-ttu-id="9dc83-120">Jeden nebo více *interpolace výrazy*.</span><span class="sxs-lookup"><span data-stu-id="9dc83-120">One or more *interpolation expressions*.</span></span> <span data-ttu-id="9dc83-121">Výraz interpolace je indikován otevírací a zavírací závorkou (`{` a `}`).</span><span class="sxs-lookup"><span data-stu-id="9dc83-121">An interpolation expression is indicated by an opening and closing brace (`{` and `}`).</span></span> <span data-ttu-id="9dc83-122">Můžete vložit libovolný výraz C#, která vrací hodnotu (včetně `null`) uvnitř složených závorek.</span><span class="sxs-lookup"><span data-stu-id="9dc83-122">You can put any C# expression that returns a value (including `null`) inside the braces.</span></span>


    <span data-ttu-id="9dc83-123">Teď si vyzkoušíme pár dalších příkladů interpolace řetězce, s jinými datovými typy.</span><span class="sxs-lookup"><span data-stu-id="9dc83-123">Let's try a few more string interpolation examples with some other data types.</span></span>


    > [!NOTE]

    > <span data-ttu-id="9dc83-124">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="9dc83-124">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc83-125">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc83-125">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="9dc83-126">Zahrnutí různých datových typů</span><span class="sxs-lookup"><span data-stu-id="9dc83-126">Include different data types</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"9dc83-127\">V předchozím kroku jste použili interpolace řetězců vložili jeden řetězec do druhého.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-127\">In the previous step, you used string interpolation to insert one string inside of another.</span></span> <span data-ttu-id=\"9dc83-128\">Každý interpolace výraz, který je součástí interpolovaný řetězcový výraz ale může být libovolného datového typu, ale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-128\">Each interpolation expression that is part of an interpolated string expression can be of any data type, though.</span></span> <span data-ttu-id=\"9dc83-129\">Pojďme zahrnují hodnoty různých výrazy typu dat v interpolovaném řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-129\">Let's include values of various data type expressions in an interpolated string.</span></span>\n\n<span data-ttu-id=\"9dc83-130\">V následujícím příkladu nejdřív nadefinujeme [řazené kolekce členů](../../tuples.md) , který má `Name`, `Price`, a `perPackage` členy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-130\">In the following example, we first define a [tuple](../../tuples.md) that has `Name`, `Price`, and `perPackage` members.</span></span> <span data-ttu-id=\"9dc83-131\">Spusťte v interaktivním okně následující kód:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-131\">Run the following code in the interactive window:</span></span>\n\n```csharp\nvar item = (Name: \"eggplant\", Price: 1.99m, perPackage: 3);\nvar date = DateTime.Now;\nConsole.WriteLine($\"On {date}, the price of {item.Name} was {item.Price:C2} per {item.perPackage} items.\");\n```\n\n<span data-ttu-id=\"9dc83-132\">Všimněte si, že výraz interpolace `item.Price` v interpolovaném řetězci se překládá na text \"1,99\" ve výsledném řetězci.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-132\">Note that the interpolation expression `item.Price` in the interpolated string resolves to the text \"1.99\" in the result string.</span></span> <span data-ttu-id=\"9dc83-133\">Je to proto, že pokud typ výsledku výrazu není řetězec, výsledek je přeložen na řetězec následujícím způsobem:</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-133\">That's because, when the type of the expression result is not a string, the result is resolved to a string in the following way:</span></span>\n\n- <span data-ttu-id=\"9dc83-134\">Pokud je vyhodnocen jako výraz interpolace `null`, prázdný řetězec (\"\", nebo <xref:System.String.Empty?displayProperty=nameWithType>) se používá.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-134\">If the interpolation expression evaluates to `null`, an empty string (\"\", or <xref:System.String.Empty?displayProperty=nameWithType>) is used.</span></span>\n\n- <span data-ttu-id=\"9dc83-135\">Pokud interpolace výraz není vyhodnocen na `null`, obvykle `ToString` je volána metoda výsledek výrazu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-135\">If the interpolation expression doesn't evaluate to `null`, typically the `ToString` method of the result expression is called.</span></span> \n\n<span data-ttu-id=\"9dc83-136\">Ve výstupu tohoto příkladu je datum zbytečně přesné (cena lilku nemění každou sekundu) a hodnota ceny neuvádí jednotku měny.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-136\">In the output from this example, the date is too precise (the price of eggplant doesn't change every second), and the price value doesn't indicate a unit of currency.</span></span> <span data-ttu-id=\"9dc83-137\">V dalším kroku se dozvíte, jak tyto problémy napravit prostřednictvím nastavení formátu řetězcové reprezentace výsledku výrazu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-137\">In the next step, you'll learn how to fix those issues by controlling the format of string representations of the expression results.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"9dc83-138\">Toto online kódovací prostředí je v režimu náhledu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-138\">This online coding experience is in preview mode.</span></span> <span data-ttu-id=\"9dc83-139\">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"9dc83-139\">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>\n"
- title: <span data-ttu-id="9dc83-140">Ovládací prvek formátování interpolace výrazy</span><span class="sxs-lookup"><span data-stu-id="9dc83-140">Control the formatting of interpolation expressions</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="9dc83-141">V předchozím kroku vložily dva špatně naformátované řetězce do výsledného řetězce.</span><span class="sxs-lookup"><span data-stu-id="9dc83-141">In the previous step, two poorly formatted strings were inserted into the result string.</span></span> <span data-ttu-id="9dc83-142">Jedna se hodnoty data a času, pro který byl pouze data odpovídající.</span><span class="sxs-lookup"><span data-stu-id="9dc83-142">One was a date and time value for which only the date was appropriate.</span></span> <span data-ttu-id="9dc83-143">Druhým byla cena, která nebyla označení jednotku měny.</span><span class="sxs-lookup"><span data-stu-id="9dc83-143">The second was a price that didn't indicate its unit of currency.</span></span> <span data-ttu-id="9dc83-144">Jsou oba problémy můžeme snadno vyřešit.</span><span class="sxs-lookup"><span data-stu-id="9dc83-144">Both issues are easy to address.</span></span> <span data-ttu-id="9dc83-145">Interpolace řetězců umožňuje určit *řetězce formátu* , které nastavují formátování konkrétních typů.</span><span class="sxs-lookup"><span data-stu-id="9dc83-145">String interpolation lets you specify *format strings* that control the formatting of particular types.</span></span> <span data-ttu-id="9dc83-146">Upravte volání `Console.WriteLine` z předchozího příkladu zahrnout formátovací řetězce pro výrazy data a ceny, jak je znázorněno na následujícím řádku:</span><span class="sxs-lookup"><span data-stu-id="9dc83-146">Modify the call to `Console.WriteLine` from the previous example to include the format strings for the date and price expressions as shown in the following line:</span></span>


    ```csharp

    Console.WriteLine($"On {date:d}, the price of {item.Name} was {item.Price} per {item.perPackage} items");

    ```


    <span data-ttu-id="9dc83-147">Zadejte řetězec formátu podle interpolace výraz s čárkou (":") a nakonec formátovací řetězec.</span><span class="sxs-lookup"><span data-stu-id="9dc83-147">You specify a format string by following the interpolation expression with a colon (":") and the format string.</span></span> <span data-ttu-id="9dc83-148">"d" je [řetězec formátu data a času](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) , která představuje formátu krátkého data.</span><span class="sxs-lookup"><span data-stu-id="9dc83-148">"d" is a [standard date and time format string](../../../standard/base-types/standard-date-and-time-format-strings.md#the-short-date-d-format-specifier) that represents the short date format.</span></span> <span data-ttu-id="9dc83-149">"C2" je [řetězec standardního číselného formátu](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) , který představuje číslo jako hodnotu měny se dvěma číslicemi za desetinnou čárkou.</span><span class="sxs-lookup"><span data-stu-id="9dc83-149">"C2" is a [standard numeric format string](../../../standard/base-types/standard-numeric-format-strings.md#the-currency-c-format-specifier) that represents a number as a currency value with two digits after the decimal point.</span></span>


    <span data-ttu-id="9dc83-150">Počet typů v knihovny .NET podporují předdefinovanou množinu řetězců formátu.</span><span class="sxs-lookup"><span data-stu-id="9dc83-150">A number of types in the .NET libraries support a predefined set of format strings.</span></span> <span data-ttu-id="9dc83-151">Patří mezi ně číselné typy a typy data a času.</span><span class="sxs-lookup"><span data-stu-id="9dc83-151">These include all the numeric types and the date and time types.</span></span> <span data-ttu-id="9dc83-152">Úplný seznam typů podporujících formátovací řetězce, naleznete v tématu [formátovací řetězce a typy v knihovně tříd rozhraní .NET](../../../standard/base-types/formatting-types.md#stringRef) v [formátovací typy v .NET](../../../standard/base-types/formatting-types.md) článku.</span><span class="sxs-lookup"><span data-stu-id="9dc83-152">For a complete list of types that support format strings, see [Format Strings and .NET Class Library Types](../../../standard/base-types/formatting-types.md#stringRef) in the [Formatting Types in .NET](../../../standard/base-types/formatting-types.md) article.</span></span>


    <span data-ttu-id="9dc83-153">Zkuste upravit formátovací řetězce v příkladu, pokud chcete zobrazit, jaký vliv mají formátování data a času a číselné hodnoty.</span><span class="sxs-lookup"><span data-stu-id="9dc83-153">Try modifying the format strings in the example to see how they affect the formatting of the date and time and the numeric value.</span></span> <span data-ttu-id="9dc83-154">Změňte "d" v `{date:d}` "t" (pro zobrazení formátu krátkého formátu času), "y" (zobrazí se rok a měsíc) a "yyyy" (zobrazí se rok jako čtyřmístné číslo).</span><span class="sxs-lookup"><span data-stu-id="9dc83-154">Change the "d" in `{date:d}` to "t" (to display the short time format), "y" (to display the year and month), and "yyyy" (to display the year as a four-digit number).</span></span> <span data-ttu-id="9dc83-155">Změňte "C2" v `{price:C2}` "e" (pro exponenciální notaci) a "F3" (pro číselnou hodnotu, s třemi číslicemi za desetinnou čárkou).</span><span class="sxs-lookup"><span data-stu-id="9dc83-155">Change the "C2" in `{price:C2}` to "e" (for exponential notation) and "F3" (for a numeric value with three digits after the decimal point).</span></span>


    <span data-ttu-id="9dc83-156">Vedle nastavení formátování můžete také řídit šířku pole a zarovnání formátovaného řetězce, které jsou obsaženy ve výsledném řetězci.</span><span class="sxs-lookup"><span data-stu-id="9dc83-156">In addition to controlling formatting, you can also control the field width and alignment of the formatted strings that are included in the result string.</span></span> <span data-ttu-id="9dc83-157">V dalším kroku se dozvíte, jak to udělat.</span><span class="sxs-lookup"><span data-stu-id="9dc83-157">In the next step, you'll learn how to do this.</span></span>


    > [!NOTE]

    > <span data-ttu-id="9dc83-158">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="9dc83-158">This online coding experience is in preview mode.</span></span> <span data-ttu-id="9dc83-159">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="9dc83-159">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="9dc83-160">Řídit šířku pole a zarovnání interpolace výrazů</span><span class="sxs-lookup"><span data-stu-id="9dc83-160">Control the field width and alignment of interpolation expressions</span></span>
  durationInMinutes: 6
  content: >
    <span data-ttu-id="9dc83-161">Obvykle když výsledek interpolovaný řetězcový výraz ale je formátovaný řetězec, tento řetězec je součástí výsledného řetězce bez úvodní a koncové mezery.</span><span class="sxs-lookup"><span data-stu-id="9dc83-161">Ordinarily, when the result of an interpolated string expression is formatted to string, that string is included in a result string without leading or trailing spaces.</span></span> <span data-ttu-id="9dc83-162">Zejména při práci se sadou dat, nebudou moct řídit šířku pole a zarovnání textu pomáhá lépe čitelný výstup.</span><span class="sxs-lookup"><span data-stu-id="9dc83-162">Particularly when you work with a set of data, being able to control a field width and text alignment helps to produce a more readable output.</span></span> <span data-ttu-id="9dc83-163">Příklad zobrazíte spuštěním následujícího kódu:</span><span class="sxs-lookup"><span data-stu-id="9dc83-163">To see this, run the following code:</span></span>


    ```csharp
      var inventory = new Dictionary<string, int>()
      {
          ["hammer, ball pein"] = 18,
          ["hammer, cross pein"] = 5,
          ["screwdriver, Phillips #2"] = 14
      };

      Console.WriteLine($"Inventory on {DateTime.Now:d}");
      Console.WriteLine(" ");
      Console.WriteLine($"|{"Item",-25}|{"Quantity",10}|");
      foreach (var item in inventory)
         Console.WriteLine($"|{item.Key,-25}|{item.Value,10}|");
    ```


    <span data-ttu-id="9dc83-164">Názvy položek jsou zarovnané vlevo a jejich množství jsou zarovnaná vpravo.</span><span class="sxs-lookup"><span data-stu-id="9dc83-164">The item names are left-aligned, and their quantities are right-aligned.</span></span> <span data-ttu-id="9dc83-165">Zarovnání určíte přidáním čárky (",") po interpolaci výraz a uvedením *minimální* šířku pole.</span><span class="sxs-lookup"><span data-stu-id="9dc83-165">You specify the alignment by adding a comma (",") after an interpolation expression and designating the *minimum* field width.</span></span> <span data-ttu-id="9dc83-166">Pokud zadaná hodnota je kladné číslo, pole zarovnané vpravo.</span><span class="sxs-lookup"><span data-stu-id="9dc83-166">If the specified value is a positive number, the field is right-aligned.</span></span> <span data-ttu-id="9dc83-167">Pokud je záporné číslo, pole zarovnané vlevo.</span><span class="sxs-lookup"><span data-stu-id="9dc83-167">If it is a negative number, the field is left-aligned.</span></span>


    <span data-ttu-id="9dc83-168">Zkuste odstranit záporná znaménka z `{"Item",-25}` a `{item.Key,-25}` kód a znovu spusťte příklad kódu.</span><span class="sxs-lookup"><span data-stu-id="9dc83-168">Try removing the negative signs from the `{"Item",-25}` and `{item.Key,-25}` code and run the example again.</span></span> <span data-ttu-id="9dc83-169">Tentokrát, názvy položek jsou zarovnaná vpravo.</span><span class="sxs-lookup"><span data-stu-id="9dc83-169">This time, the item names are right-aligned.</span></span>


    <span data-ttu-id="9dc83-170">Můžete kombinovat specifikátor zarovnání a řetězec formátu pro výraz jedné interpolace.</span><span class="sxs-lookup"><span data-stu-id="9dc83-170">You can combine an alignment specifier and a format string for a single interpolation expression.</span></span> <span data-ttu-id="9dc83-171">K tomuto účelu Určuje zarovnání nejprve, za nímž následuje dvojtečka a nakonec formátovací řetězec.</span><span class="sxs-lookup"><span data-stu-id="9dc83-171">To do that, specify the alignment first, followed by a colon and the format string.</span></span> <span data-ttu-id="9dc83-172">Vyzkoušejte následující kód, který zobrazí tři zformátované řetězce s určenými šířkami polí:</span><span class="sxs-lookup"><span data-stu-id="9dc83-172">Try the following code that displays three formatted strings with defined field widths:</span></span>


    ```csharp

    Console.WriteLine($"[{DateTime.Now,-20:d}] Hour [{DateTime.Now,-10:HH}] [{1063.342,15:N2}] feet");

    ```


