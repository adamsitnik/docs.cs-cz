- title: <span data-ttu-id="f6646-107">Vytváření seznamů</span><span class="sxs-lookup"><span data-stu-id="f6646-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="f6646-108">Spusťte v interaktivním okně následující kód.</span><span class="sxs-lookup"><span data-stu-id="f6646-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="f6646-109">K tomu, zadejte do interaktivního okna následující blok kódu (nahradit `<name>` s vaším jménem) a klikněte na tlačítko **spustit** tlačítka:</span><span class="sxs-lookup"><span data-stu-id="f6646-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="f6646-110">Právě jste vytvořili seznam řetězců, do tohoto seznamu přidal tři názvy a vytiskne názvy všechna písmena velká.</span><span class="sxs-lookup"><span data-stu-id="f6646-110">You've just created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="f6646-111">Používáte koncepty, které jste se naučili v předchozích kurzech se ve smyčce prostřednictvím seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="f6646-112">Kód k zobrazení názvů využívá [interpolace](../../language-reference/tokens/interpolated.md) funkce.</span><span class="sxs-lookup"><span data-stu-id="f6646-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="f6646-113">Když předcházet `string` s `$` znak, můžete vložit kód jazyka C# v deklaraci řetězec.</span><span class="sxs-lookup"><span data-stu-id="f6646-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="f6646-114">Aktuální řetězcovou nahradí hodnotu, kterou generuje tento kód jazyka C#.</span><span class="sxs-lookup"><span data-stu-id="f6646-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="f6646-115">V tomto příkladu, nahradí `{name.ToUpper()}` s názvy jednotlivých převeden na velká písmena, protože jste volali <xref:System.String.ToUpper%2A?displayProperty=nameWithType> metody.</span><span class="sxs-lookup"><span data-stu-id="f6646-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="f6646-116">Umožňuje pokračovat v prozkoumávání služby.</span><span class="sxs-lookup"><span data-stu-id="f6646-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f6646-117">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f6646-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f6646-118">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f6646-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f6646-119">Změna seznamu obsahu</span><span class="sxs-lookup"><span data-stu-id="f6646-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="f6646-120">Kolekce, které jste vytvořili, používá <xref:System.Collections.Generic.List%601> typu.</span><span class="sxs-lookup"><span data-stu-id="f6646-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="f6646-121">Tento typ ukládá sekvencí prvků.</span><span class="sxs-lookup"><span data-stu-id="f6646-121">This type stores sequences of elements.</span></span> <span data-ttu-id="f6646-122">Můžete zadat typ prvků mezi ostrých závorek.</span><span class="sxs-lookup"><span data-stu-id="f6646-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="f6646-123">Jeden důležitý aspekt jazyka to <xref:System.Collections.Generic.List%601> typ je, že se může zvětšovat nebo zmenšovat, umožňuje přidat nebo odebrat prvky.</span><span class="sxs-lookup"><span data-stu-id="f6646-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="f6646-124">Přidejte následující kód, který jste už zadali následující kód:</span><span class="sxs-lookup"><span data-stu-id="f6646-124">Add the following code below the code you've already written:</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="f6646-125">Přidání další dva názvy do konce seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-125">You've added two more names to the end of the list.</span></span> <span data-ttu-id="f6646-126">Můžete rovněž jsme odstranili jeden také.</span><span class="sxs-lookup"><span data-stu-id="f6646-126">You've also removed one as well.</span></span>


    <span data-ttu-id="f6646-127"><xref:System.Collections.Generic.List%601> Umožňuje odkazovat na jednotlivé položky podle **index** také.</span><span class="sxs-lookup"><span data-stu-id="f6646-127">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="f6646-128">Přístup pomocí položky `[` a `]` tokeny.</span><span class="sxs-lookup"><span data-stu-id="f6646-128">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="f6646-129">Přidejte následující kód pod již jste napsali a vyzkoušejte si to:</span><span class="sxs-lookup"><span data-stu-id="f6646-129">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="f6646-130">Nemáte oprávnění k přístupu za koncem seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-130">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="f6646-131">Můžete zkontrolovat, jak dlouho je pomocí seznamu <xref:System.Collections.Generic.List%601.Count%2A> vlastnost.</span><span class="sxs-lookup"><span data-stu-id="f6646-131">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="f6646-132">Přidejte následující kód můžete vyzkoušet:</span><span class="sxs-lookup"><span data-stu-id="f6646-132">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="f6646-133">Klikněte na tlačítko **spustit** znovu, abyste viděli výsledek.</span><span class="sxs-lookup"><span data-stu-id="f6646-133">Click **Run** again to see the results.</span></span> <span data-ttu-id="f6646-134">V jazyce C#, indexy začínají hodnotou 0, největší platný index je jeden menší než počet položek v seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-134">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f6646-135">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f6646-135">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f6646-136">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f6646-136">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f6646-137">Vyhledávání a řazení seznamy</span><span class="sxs-lookup"><span data-stu-id="f6646-137">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="f6646-138">Naše ukázky používat poměrně krátké seznamy, ale vaše aplikace může často vytvořit seznamy s mnoha další prvky, někdy číslování v tisících.</span><span class="sxs-lookup"><span data-stu-id="f6646-138">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="f6646-139">Najít prvky v těchto kolekcích větší, budete muset pro různé položky v seznamu vyhledejte.</span><span class="sxs-lookup"><span data-stu-id="f6646-139">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="f6646-140"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda vyhledá položku a vrátí index položky.</span><span class="sxs-lookup"><span data-stu-id="f6646-140">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="f6646-141">Zkuste zjistíte, jak to funguje.</span><span class="sxs-lookup"><span data-stu-id="f6646-141">Try this to see how it works.</span></span>  <span data-ttu-id="f6646-142">Přidejte následující kód níže, co jste napsali zatím:</span><span class="sxs-lookup"><span data-stu-id="f6646-142">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="f6646-143">Nemusí vědět, pokud je určitá položka v seznamu, abyste měli vždy zkontrolujte index vrácený <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="f6646-143">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="f6646-144">Pokud je hodnota -1, položka nebyla nalezena.</span><span class="sxs-lookup"><span data-stu-id="f6646-144">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="f6646-145">Také lze seřadit položky v seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-145">The items in your list can be sorted as well.</span></span> <span data-ttu-id="f6646-146"><xref:System.Collections.Generic.List%601.Sort%2A> Metoda seřadí všechny položky v seznamu v jejich normálním pořadí (podle abecedy. v případě řetězce).</span><span class="sxs-lookup"><span data-stu-id="f6646-146">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="f6646-147">Přidejte tento kód a znovu spusťte:</span><span class="sxs-lookup"><span data-stu-id="f6646-147">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="f6646-148">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f6646-148">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f6646-149">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f6646-149">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f6646-150">Jiné typy seznamů</span><span class="sxs-lookup"><span data-stu-id="f6646-150">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="f6646-151">Zatím jste používali `string` typ v seznamech doposud.</span><span class="sxs-lookup"><span data-stu-id="f6646-151">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="f6646-152">Vytvoříme <xref:System.Collections.Generic.List%601> pomocí jiného typu.</span><span class="sxs-lookup"><span data-stu-id="f6646-152">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="f6646-153">Vytvořme sady čísel.</span><span class="sxs-lookup"><span data-stu-id="f6646-153">Let's build a set of numbers.</span></span> <span data-ttu-id="f6646-154">Odstranění, který jste zatím napsali kód a nahraďte ji metodou toto:</span><span class="sxs-lookup"><span data-stu-id="f6646-154">Delete the code you wrote so far, and replace it with this:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="f6646-155">Který vytvoří seznam celých čísel a nastaví prvních dvou celých čísel na hodnotu 1.</span><span class="sxs-lookup"><span data-stu-id="f6646-155">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="f6646-156">Jde o první dvě hodnoty *Fibonacciho pořadí*, sekvenci čísel.</span><span class="sxs-lookup"><span data-stu-id="f6646-156">These are the first two values of a *Fibonacci Sequence*, a sequence of numbers.</span></span> <span data-ttu-id="f6646-157">Každé další číslo Fibonacciho nenajde provedením součtu předchozích dvou čísel.</span><span class="sxs-lookup"><span data-stu-id="f6646-157">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="f6646-158">Přidejte tento kód:</span><span class="sxs-lookup"><span data-stu-id="f6646-158">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="f6646-159">Stisknutím klávesy **spustit** zobrazíte výsledky;</span><span class="sxs-lookup"><span data-stu-id="f6646-159">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="f6646-160">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f6646-160">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f6646-161">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f6646-161">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f6646-162">Výzvy</span><span class="sxs-lookup"><span data-stu-id="f6646-162">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="f6646-163">Zobrazit, pokud můžete umístit společně některé koncepty z tohoto a dříve lekce.</span><span class="sxs-lookup"><span data-stu-id="f6646-163">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="f6646-164">Rozbalte na co začlenění zatím Fibonacciho čísly.</span><span class="sxs-lookup"><span data-stu-id="f6646-164">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="f6646-165">Vyzkoušejte a napsat kód pro vytvoření prvních 20 čísel v sekvenci.</span><span class="sxs-lookup"><span data-stu-id="f6646-165">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="f6646-166">(Jako pomocného parametru, je 20. prosincem Fibonacciho číslo 6765.)</span><span class="sxs-lookup"><span data-stu-id="f6646-166">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="f6646-167">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f6646-167">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f6646-168">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f6646-168">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f6646-169">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="f6646-169">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="f6646-170">Napsali jste kód podobný tomuto?</span><span class="sxs-lookup"><span data-stu-id="f6646-170">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="f6646-171">S každou iterací smyčky přenášíte posledních dvou celých čísel v seznamu je sčítání a přidáte tuto hodnotu do seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-171">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="f6646-172">Smyčka se opakuje dokud nepřidáte 20 položek do seznamu.</span><span class="sxs-lookup"><span data-stu-id="f6646-172">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

