- title: <span data-ttu-id="41efe-107">Vytváření seznamů</span><span class="sxs-lookup"><span data-stu-id="41efe-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="41efe-108">Spusťte v interaktivním okně následující kód.</span><span class="sxs-lookup"><span data-stu-id="41efe-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="41efe-109">K tomu, zadejte do interaktivního okna následující blok kódu (nahradit `<name>` s vaším jménem) a klikněte na tlačítko **spustit** tlačítka:</span><span class="sxs-lookup"><span data-stu-id="41efe-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="41efe-110">Jste vytvořili seznam řetězců, do tohoto seznamu přidal tři názvy a vytiskne názvy všechna písmena velká.</span><span class="sxs-lookup"><span data-stu-id="41efe-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="41efe-111">Používáte koncepty, které jste se naučili v předchozích kurzech se ve smyčce prostřednictvím seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="41efe-112">Kód k zobrazení názvů využívá [interpolace](../../language-reference/tokens/interpolated.md) funkce.</span><span class="sxs-lookup"><span data-stu-id="41efe-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="41efe-113">Když předcházet `string` s `$` znak, můžete vložit kód jazyka C# v deklaraci řetězec.</span><span class="sxs-lookup"><span data-stu-id="41efe-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="41efe-114">Aktuální řetězcovou nahradí hodnotu, kterou generuje tento kód jazyka C#.</span><span class="sxs-lookup"><span data-stu-id="41efe-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="41efe-115">V tomto příkladu, nahradí `{name.ToUpper()}` s názvy jednotlivých převeden na velká písmena, protože jste volali <xref:System.String.ToUpper%2A?displayProperty=nameWithType> metody.</span><span class="sxs-lookup"><span data-stu-id="41efe-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="41efe-116">Umožňuje pokračovat v prozkoumávání služby.</span><span class="sxs-lookup"><span data-stu-id="41efe-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="41efe-117">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="41efe-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="41efe-118">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="41efe-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="41efe-119">Změna seznamu obsahu</span><span class="sxs-lookup"><span data-stu-id="41efe-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="41efe-120">Kolekce, které jste vytvořili, používá <xref:System.Collections.Generic.List%601> typu.</span><span class="sxs-lookup"><span data-stu-id="41efe-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="41efe-121">Tento typ ukládá sekvencí prvků.</span><span class="sxs-lookup"><span data-stu-id="41efe-121">This type stores sequences of elements.</span></span> <span data-ttu-id="41efe-122">Můžete zadat typ prvků mezi ostrých závorek.</span><span class="sxs-lookup"><span data-stu-id="41efe-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="41efe-123">Jeden důležitý aspekt jazyka to <xref:System.Collections.Generic.List%601> typ je, že se může zvětšovat nebo zmenšovat, umožňuje přidat nebo odebrat prvky.</span><span class="sxs-lookup"><span data-stu-id="41efe-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="41efe-124">Zobrazí se výsledky tak, že upravíte obsah po zobrazíte jeho obsah.</span><span class="sxs-lookup"><span data-stu-id="41efe-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="41efe-125">Přidejte následující kód pod kód, který jste už zadali (pod smyčky, která vytiskne obsah):</span><span class="sxs-lookup"><span data-stu-id="41efe-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="41efe-126">Přidání další dva názvy do konce seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="41efe-127">Můžete rovněž jsme odstranili jeden také.</span><span class="sxs-lookup"><span data-stu-id="41efe-127">You've also removed one as well.</span></span> <span data-ttu-id="41efe-128">Výstup z tohoto bloku kódu zobrazí počáteční obsah, a potom zobrazí prázdný řádek a nový obsah.</span><span class="sxs-lookup"><span data-stu-id="41efe-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="41efe-129"><xref:System.Collections.Generic.List%601> Umožňuje odkazovat na jednotlivé položky podle **index** také.</span><span class="sxs-lookup"><span data-stu-id="41efe-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="41efe-130">Přístup pomocí položky `[` a `]` tokeny.</span><span class="sxs-lookup"><span data-stu-id="41efe-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="41efe-131">Přidejte následující kód pod již jste napsali a vyzkoušejte si to:</span><span class="sxs-lookup"><span data-stu-id="41efe-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="41efe-132">Nemáte oprávnění k přístupu za koncem seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="41efe-133">Můžete zkontrolovat, jak dlouho je pomocí seznamu <xref:System.Collections.Generic.List%601.Count%2A> vlastnost.</span><span class="sxs-lookup"><span data-stu-id="41efe-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="41efe-134">Přidejte následující kód můžete vyzkoušet:</span><span class="sxs-lookup"><span data-stu-id="41efe-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="41efe-135">Klikněte na tlačítko **spustit** znovu, abyste viděli výsledek.</span><span class="sxs-lookup"><span data-stu-id="41efe-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="41efe-136">V jazyce C#, indexy začínají hodnotou 0, největší platný index je jeden menší než počet položek v seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="41efe-137">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="41efe-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="41efe-138">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="41efe-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="41efe-139">Vyhledávání a řazení seznamy</span><span class="sxs-lookup"><span data-stu-id="41efe-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="41efe-140">Naše ukázky používat poměrně krátké seznamy, ale vaše aplikace může často vytvořit seznamy s mnoha další prvky, někdy číslování v tisících.</span><span class="sxs-lookup"><span data-stu-id="41efe-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="41efe-141">Najít prvky v těchto kolekcích větší, budete muset pro různé položky v seznamu vyhledejte.</span><span class="sxs-lookup"><span data-stu-id="41efe-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="41efe-142"><xref:System.Collections.Generic.List%601.IndexOf%2A> Metoda vyhledá položku a vrátí index položky.</span><span class="sxs-lookup"><span data-stu-id="41efe-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="41efe-143">Vyzkoušejte ho, abyste viděli, jak to funguje.</span><span class="sxs-lookup"><span data-stu-id="41efe-143">Try it to see how it works.</span></span>  <span data-ttu-id="41efe-144">Přidejte následující kód níže, co jste napsali zatím:</span><span class="sxs-lookup"><span data-stu-id="41efe-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="41efe-145">Nemusí vědět, pokud je určitá položka v seznamu, abyste měli vždy zkontrolujte index vrácený <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="41efe-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="41efe-146">Pokud je hodnota -1, položka nebyla nalezena.</span><span class="sxs-lookup"><span data-stu-id="41efe-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="41efe-147">Také lze seřadit položky v seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="41efe-148"><xref:System.Collections.Generic.List%601.Sort%2A> Metoda seřadí všechny položky v seznamu v jejich normálním pořadí (podle abecedy. v případě řetězce).</span><span class="sxs-lookup"><span data-stu-id="41efe-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="41efe-149">Přidejte tento kód a znovu spusťte:</span><span class="sxs-lookup"><span data-stu-id="41efe-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="41efe-150">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="41efe-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="41efe-151">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="41efe-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="41efe-152">Jiné typy seznamů</span><span class="sxs-lookup"><span data-stu-id="41efe-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="41efe-153">Zatím jste používali `string` typ v seznamech doposud.</span><span class="sxs-lookup"><span data-stu-id="41efe-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="41efe-154">Vytvoříme <xref:System.Collections.Generic.List%601> pomocí jiného typu.</span><span class="sxs-lookup"><span data-stu-id="41efe-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="41efe-155">Vytvořme sady čísel.</span><span class="sxs-lookup"><span data-stu-id="41efe-155">Let's build a set of numbers.</span></span> <span data-ttu-id="41efe-156">Odstranit kód, který jste zatím napsali a nahraďte ji následujícím kódem:</span><span class="sxs-lookup"><span data-stu-id="41efe-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="41efe-157">Který vytvoří seznam celých čísel a nastaví prvních dvou celých čísel na hodnotu 1.</span><span class="sxs-lookup"><span data-stu-id="41efe-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="41efe-158">*Fibonacciho pořadí*, sekvenci čísel, začíná dvěma 1s.</span><span class="sxs-lookup"><span data-stu-id="41efe-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="41efe-159">Každé další číslo Fibonacciho nenajde provedením součtu předchozích dvou čísel.</span><span class="sxs-lookup"><span data-stu-id="41efe-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="41efe-160">Přidejte tento kód:</span><span class="sxs-lookup"><span data-stu-id="41efe-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="41efe-161">Stisknutím klávesy **spustit** zobrazíte výsledky;</span><span class="sxs-lookup"><span data-stu-id="41efe-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="41efe-162">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="41efe-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="41efe-163">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="41efe-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="41efe-164">Výzvy</span><span class="sxs-lookup"><span data-stu-id="41efe-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="41efe-165">Zobrazit, pokud můžete umístit společně některé koncepty z tohoto a dříve lekce.</span><span class="sxs-lookup"><span data-stu-id="41efe-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="41efe-166">Rozbalte na co začlenění zatím Fibonacciho čísly.</span><span class="sxs-lookup"><span data-stu-id="41efe-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="41efe-167">Vyzkoušejte a napsat kód pro vytvoření prvních 20 čísel v sekvenci.</span><span class="sxs-lookup"><span data-stu-id="41efe-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="41efe-168">(Jako pomocného parametru, je 20. prosincem Fibonacciho číslo 6765.)</span><span class="sxs-lookup"><span data-stu-id="41efe-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="41efe-169">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="41efe-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="41efe-170">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="41efe-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="41efe-171">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="41efe-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="41efe-172">Napsali jste kód podobný tomuto?</span><span class="sxs-lookup"><span data-stu-id="41efe-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="41efe-173">S každou iterací smyčky přenášíte posledních dvou celých čísel v seznamu je sčítání a přidáte tuto hodnotu do seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="41efe-174">Smyčka se opakuje dokud nepřidáte 20 položek do seznamu.</span><span class="sxs-lookup"><span data-stu-id="41efe-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

