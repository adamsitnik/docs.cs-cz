- title: <span data-ttu-id="f1736-109">Spustit první C# program</span><span class="sxs-lookup"><span data-stu-id="f1736-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="f1736-110">Spusťte následující kód v interaktivním okně.</span><span class="sxs-lookup"><span data-stu-id="f1736-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="f1736-111">Uděláte to tak, že do interaktivního okna zadáte následující blok kódu a kliknete na tlačítko **Spustit** :</span><span class="sxs-lookup"><span data-stu-id="f1736-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    Console.WriteLine("Hello World!");

    ```


    <span data-ttu-id="f1736-112">Blahopřejeme!</span><span class="sxs-lookup"><span data-stu-id="f1736-112">Congratulations!</span></span> <span data-ttu-id="f1736-113">Spustili jste svůj první C# program.</span><span class="sxs-lookup"><span data-stu-id="f1736-113">You've run your first C# program.</span></span> <span data-ttu-id="f1736-114">Jedná se o jednoduchý program, který tiskne zprávu "Hello World!".</span><span class="sxs-lookup"><span data-stu-id="f1736-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="f1736-115">Použila <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> metodu k vytištění této zprávy.</span><span class="sxs-lookup"><span data-stu-id="f1736-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="f1736-116">`Console`je typ, který představuje okno konzoly.</span><span class="sxs-lookup"><span data-stu-id="f1736-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="f1736-117">`WriteLine`je metoda `Console` typu, která na tuto textovou konzoli tiskne řádek textu.</span><span class="sxs-lookup"><span data-stu-id="f1736-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>


    <span data-ttu-id="f1736-118">Pojďme se přemístit a prozkoumat další.</span><span class="sxs-lookup"><span data-stu-id="f1736-118">Let's move on and explore more.</span></span> <span data-ttu-id="f1736-119">Zbytek této lekce zkoumá práci s `string` typem, který představuje text v. C#</span><span class="sxs-lookup"><span data-stu-id="f1736-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="f1736-120">Podobně jako `string` typ obsahuje typ metody. `Console`</span><span class="sxs-lookup"><span data-stu-id="f1736-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="f1736-121">`string` Metody fungují s textem.</span><span class="sxs-lookup"><span data-stu-id="f1736-121">The `string` methods work with text.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f1736-122">Toto online prostředí kódování je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f1736-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f1736-123">Pokud narazíte na problémy, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f1736-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f1736-124">Deklarace a používání proměnných</span><span class="sxs-lookup"><span data-stu-id="f1736-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="f1736-125">Váš první program vytiskl `string` "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="f1736-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="f1736-126">na obrazovce.</span><span class="sxs-lookup"><span data-stu-id="f1736-126">on the screen.</span></span>


    > [!TIP]

    > <span data-ttu-id="f1736-127">Při prozkoumávání C# (nebo jakémkoli programovacím jazyce) budete při psaní kódu dělat chyby.</span><span class="sxs-lookup"><span data-stu-id="f1736-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="f1736-128">**Kompilátor** tyto chyby vyhledá a nahlásí je.</span><span class="sxs-lookup"><span data-stu-id="f1736-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="f1736-129">V případě, že výstup obsahuje chybové zprávy, pečlivě si prohlédněte vzorový kód a kód v interaktivním okně, kde zjistíte, co je třeba opravit.</span><span class="sxs-lookup"><span data-stu-id="f1736-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="f1736-130">Toto cvičení vám pomůže zjistit strukturu C# kódu.</span><span class="sxs-lookup"><span data-stu-id="f1736-130">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="f1736-131">Váš první program je omezený na tisk jedné zprávy.</span><span class="sxs-lookup"><span data-stu-id="f1736-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="f1736-132">Pomocí **proměnných**můžete napsat užitečnější programy.</span><span class="sxs-lookup"><span data-stu-id="f1736-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="f1736-133">**Proměnná** je symbol, který můžete použít ke spuštění stejného kódu s různými hodnotami.</span><span class="sxs-lookup"><span data-stu-id="f1736-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="f1736-134">Pojďme si to!</span><span class="sxs-lookup"><span data-stu-id="f1736-134">Let's try it!</span></span> <span data-ttu-id="f1736-135">Kód, který jste napsali v interaktivním okně, nahraďte následujícím kódem:</span><span class="sxs-lookup"><span data-stu-id="f1736-135">Replace the code you've written in the interactive window with the following code:</span></span>


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="f1736-136">První řádek deklaruje proměnnou `aFriend` a přiřadí jí hodnotu "fakturovat".</span><span class="sxs-lookup"><span data-stu-id="f1736-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="f1736-137">Druhý řádek vytiskne název.</span><span class="sxs-lookup"><span data-stu-id="f1736-137">The second line prints out the name.</span></span>


    <span data-ttu-id="f1736-138">Můžete přiřadit jiné hodnoty k libovolné proměnné, kterou deklarujete.</span><span class="sxs-lookup"><span data-stu-id="f1736-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="f1736-139">Název můžete změnit na některého z vašich přátel.</span><span class="sxs-lookup"><span data-stu-id="f1736-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="f1736-140">Přidejte tyto dva řádky do interaktivního okna za kód, který jste už přidali:</span><span class="sxs-lookup"><span data-stu-id="f1736-140">Add these two lines in the interactive window following the code you've already added:</span></span>


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="f1736-141">Všimněte si, že stejný řádek kódu vytiskne dvě různé zprávy na základě hodnoty uložené v `aFriend` proměnné.</span><span class="sxs-lookup"><span data-stu-id="f1736-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>


    <span data-ttu-id="f1736-142">Možná jste si také všimli, že v posledních dvou zprávách chybí slovo "Hello".</span><span class="sxs-lookup"><span data-stu-id="f1736-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="f1736-143">Pojďme to teď opravit.</span><span class="sxs-lookup"><span data-stu-id="f1736-143">Let's fix that now.</span></span>  <span data-ttu-id="f1736-144">Upravte řádky, které tisknou zprávu, do následujících:</span><span class="sxs-lookup"><span data-stu-id="f1736-144">Modify the lines that print the message to the following:</span></span>


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    <span data-ttu-id="f1736-145">Kliknutím na tlačítko **Spustit** znovu zobrazíte výsledky.</span><span class="sxs-lookup"><span data-stu-id="f1736-145">Click **Run** again to see the results.</span></span>


    <span data-ttu-id="f1736-146">Používali `+` jste k vytváření řetězců z **proměnných** a **konstantních** řetězců.</span><span class="sxs-lookup"><span data-stu-id="f1736-146">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id="f1736-147">Existuje lepší způsob.</span><span class="sxs-lookup"><span data-stu-id="f1736-147">There's a better way.</span></span>

    <span data-ttu-id="f1736-148">Můžete umístit proměnnou mezi `{` a znaků a `}` dát C# tak nahradit tento text hodnotou proměnné.</span><span class="sxs-lookup"><span data-stu-id="f1736-148">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>


    <span data-ttu-id="f1736-149">Tato metoda se nazývá [interpolace řetězce](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="f1736-149">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>


    <span data-ttu-id="f1736-150">Pokud přidáte `$` před levou počáteční uvozovku řetězce, můžete do řetězce mezi složenými závorkami zahrnout proměnné `aFriend`, jako například.</span><span class="sxs-lookup"><span data-stu-id="f1736-150">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id="f1736-151">Vydejte to try:</span><span class="sxs-lookup"><span data-stu-id="f1736-151">Give it a try:</span></span>



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    <span data-ttu-id="f1736-152">Kliknutím na tlačítko **Spustit** znovu zobrazíte výsledky.</span><span class="sxs-lookup"><span data-stu-id="f1736-152">Click **Run** again to see the results.</span></span> <span data-ttu-id="f1736-153">Místo "Hello {aFriend}" by měla být zpráva "Hello Maira".</span><span class="sxs-lookup"><span data-stu-id="f1736-153">Instead of "Hello {aFriend}", the message should be "Hello Maira".</span></span>


    > [!NOTE]

    > <span data-ttu-id="f1736-154">Toto online prostředí kódování je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f1736-154">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f1736-155">Pokud narazíte na problémy, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f1736-155">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f1736-156">Práce s řetězci</span><span class="sxs-lookup"><span data-stu-id="f1736-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="f1736-157">Poslední úprava byla první pohled na to, co můžete s řetězci dělat.</span><span class="sxs-lookup"><span data-stu-id="f1736-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="f1736-158">Pojďme prozkoumat víc.</span><span class="sxs-lookup"><span data-stu-id="f1736-158">Let's explore more.</span></span>


    <span data-ttu-id="f1736-159">Nejste omezeni na jednu proměnnou mezi složenými závorkami.</span><span class="sxs-lookup"><span data-stu-id="f1736-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="f1736-160">Zkuste tohle:</span><span class="sxs-lookup"><span data-stu-id="f1736-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="f1736-161">Při zkoumání více pomocí řetězců zjistíte, že řetězce jsou větší než kolekce písmen.</span><span class="sxs-lookup"><span data-stu-id="f1736-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="f1736-162">Délku řetězce můžete najít pomocí `Length`.</span><span class="sxs-lookup"><span data-stu-id="f1736-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="f1736-163">`Length`je **vlastnost** řetězce a vrátí počet znaků v řetězci.</span><span class="sxs-lookup"><span data-stu-id="f1736-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="f1736-164">Do dolní části interaktivního okna přidejte následující kód:</span><span class="sxs-lookup"><span data-stu-id="f1736-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="f1736-165">To je vhodný čas k tomu, abyste se seznámili sami.</span><span class="sxs-lookup"><span data-stu-id="f1736-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="f1736-166">Seznámili jste se `Console.WriteLine()` s tím, že se na obrazovku zapisuje text.</span><span class="sxs-lookup"><span data-stu-id="f1736-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="f1736-167">Zjistili jste, jak deklarovat proměnné a zřetězit řetězce společně.</span><span class="sxs-lookup"><span data-stu-id="f1736-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="f1736-168">Experimentujte v interaktivním okně.</span><span class="sxs-lookup"><span data-stu-id="f1736-168">Experiment in the interactive window.</span></span> <span data-ttu-id="f1736-169">Okno obsahuje funkci s názvem **IntelliSense** , která dává návrhy na to, co můžete dělat.</span><span class="sxs-lookup"><span data-stu-id="f1736-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="f1736-170">`.` Zadejte za`d` v .`firstFriend`</span><span class="sxs-lookup"><span data-stu-id="f1736-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="f1736-171">Zobrazí se seznam návrhů pro vlastnosti a metody, které můžete použít.</span><span class="sxs-lookup"><span data-stu-id="f1736-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f1736-172">Toto online prostředí kódování je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f1736-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f1736-173">Pokud narazíte na problémy, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f1736-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f1736-174">Další s řetězci</span><span class="sxs-lookup"><span data-stu-id="f1736-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="f1736-175">Použili jste **metodu** <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>pro tisk zpráv.</span><span class="sxs-lookup"><span data-stu-id="f1736-175">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="f1736-176">**Metoda** je blok kódu, který implementuje určitou akci.</span><span class="sxs-lookup"><span data-stu-id="f1736-176">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="f1736-177">Má název, takže k němu máte přístup.</span><span class="sxs-lookup"><span data-stu-id="f1736-177">It has a name, so you can access it.</span></span>


    <span data-ttu-id="f1736-178">Předpokládejme, že vaše řetězce mají na začátku nebo na konci mezery, které nechcete zobrazit.</span><span class="sxs-lookup"><span data-stu-id="f1736-178">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id="f1736-179">Chcete **oříznout** mezery z řetězců.</span><span class="sxs-lookup"><span data-stu-id="f1736-179">You want to **trim** the spaces from the strings.</span></span>

    <span data-ttu-id="f1736-180">Metoda a související metody <xref:System.String.TrimStart%2A> a <xref:System.String.TrimEnd%2A> provede tuto práci. <xref:System.String.Trim%2A></span><span class="sxs-lookup"><span data-stu-id="f1736-180">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id="f1736-181">Tyto metody můžete použít jenom k odebrání počátečních a koncových mezer.</span><span class="sxs-lookup"><span data-stu-id="f1736-181">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id="f1736-182">Vyzkoušejte následující kód:</span><span class="sxs-lookup"><span data-stu-id="f1736-182">Try the following code:</span></span>


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    <span data-ttu-id="f1736-183">Tato ukázka posílí několik důležitých konceptů pro práci s řetězci.</span><span class="sxs-lookup"><span data-stu-id="f1736-183">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="f1736-184">Metody, které pracují s řetězci, vracejí nové objekty řetězce místo provedení úprav.</span><span class="sxs-lookup"><span data-stu-id="f1736-184">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="f1736-185">Můžete vidět, že každé volání libovolné `Trim` metody vrátí nový řetězec, ale původní zprávu nezmění.</span><span class="sxs-lookup"><span data-stu-id="f1736-185">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>


    <span data-ttu-id="f1736-186">K dispozici jsou jiné metody, které lze použít pro práci s řetězcem.</span><span class="sxs-lookup"><span data-stu-id="f1736-186">There are other methods available to work with a string.</span></span> <span data-ttu-id="f1736-187">Například jste pravděpodobně použili příkaz Hledat a nahradit v editoru nebo textovém procesoru před.</span><span class="sxs-lookup"><span data-stu-id="f1736-187">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id="f1736-188"><xref:System.String.Replace%2A> Metoda dělá něco podobného v řetězci.</span><span class="sxs-lookup"><span data-stu-id="f1736-188">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id="f1736-189">Vyhledá podřetězec a nahradí ho jiným textem.</span><span class="sxs-lookup"><span data-stu-id="f1736-189">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id="f1736-190">Metoda používá dva **parametry.** <xref:System.String.Replace%2A></span><span class="sxs-lookup"><span data-stu-id="f1736-190">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="f1736-191">Jedná se o řetězce mezi závorkami.</span><span class="sxs-lookup"><span data-stu-id="f1736-191">These are the strings between the parentheses.</span></span> <span data-ttu-id="f1736-192">Prvním řetězcem je text, který se má vyhledat.</span><span class="sxs-lookup"><span data-stu-id="f1736-192">The first string is the text to search for.</span></span> <span data-ttu-id="f1736-193">Druhý řetězec je text, který má být nahrazen.</span><span class="sxs-lookup"><span data-stu-id="f1736-193">The second string is the text to replace it with.</span></span> <span data-ttu-id="f1736-194">Vyzkoušejte si to sami.</span><span class="sxs-lookup"><span data-stu-id="f1736-194">Try it for yourself.</span></span> <span data-ttu-id="f1736-195">Přidejte tento kód.</span><span class="sxs-lookup"><span data-stu-id="f1736-195">Add this code.</span></span> <span data-ttu-id="f1736-196">Zadejte ho do, abyste viděli nápovědu při psaní `.Re` `sayHello` za proměnnou:</span><span class="sxs-lookup"><span data-stu-id="f1736-196">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>


    ```csharp

    string sayHello = "Hello World!";

    Console.WriteLine(sayHello);

    sayHello = sayHello.Replace("Hello", "Greetings");

    Console.WriteLine(sayHello);

    ```


    <span data-ttu-id="f1736-197">Dvě další užitečné metody tvoří řetězce pro všechna velká písmena a malá písmena.</span><span class="sxs-lookup"><span data-stu-id="f1736-197">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="f1736-198">Vyzkoušejte následující kód.</span><span class="sxs-lookup"><span data-stu-id="f1736-198">Try the following code.</span></span> <span data-ttu-id="f1736-199">Zadejte ho do a podívejte se, jak **IntelliSense** poskytuje tipy jako při psaní `To`:</span><span class="sxs-lookup"><span data-stu-id="f1736-199">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>


    ```csharp

    Console.WriteLine(sayHello.ToUpper());

    Console.WriteLine(sayHello.ToLower());

    ```


    > [!NOTE]

    > <span data-ttu-id="f1736-200">Toto online prostředí kódování je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f1736-200">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f1736-201">Pokud narazíte na problémy, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f1736-201">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f1736-202">Hledání řetězců</span><span class="sxs-lookup"><span data-stu-id="f1736-202">Search strings</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="f1736-203">Druhou částí operace *hledání a nahrazení* je vyhledat text v řetězci.</span><span class="sxs-lookup"><span data-stu-id="f1736-203">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="f1736-204">Můžete použít <xref:System.String.Contains%2A> metodu pro hledání.</span><span class="sxs-lookup"><span data-stu-id="f1736-204">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="f1736-205">Oznamuje vám, že pokud řetězec obsahuje podřetězec, který je uvnitř něj obsažený.</span><span class="sxs-lookup"><span data-stu-id="f1736-205">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="f1736-206">Zkuste prozkoumat <xref:System.String.Contains%2A>následující kód:</span><span class="sxs-lookup"><span data-stu-id="f1736-206">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.Contains("goodbye"));

    Console.WriteLine(songLyrics.Contains("greetings"));

    ```


    <span data-ttu-id="f1736-207">Metoda vrátí logickou hodnotu, která oznamuje, zda byl nalezen hledaný řetězec. \*\*\*\* <xref:System.String.Contains%2A></span><span class="sxs-lookup"><span data-stu-id="f1736-207">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="f1736-208">**Logická** hodnota ukládá buď `true` `false` hodnotu, nebo.</span><span class="sxs-lookup"><span data-stu-id="f1736-208">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="f1736-209">V pozdější lekci se dozvíte víc o **logických** hodnotách.</span><span class="sxs-lookup"><span data-stu-id="f1736-209">You'll learn more about **boolean** values in a later lesson.</span></span>


    <span data-ttu-id="f1736-210">***Výzev***</span><span class="sxs-lookup"><span data-stu-id="f1736-210">***Challenge***</span></span>


    <span data-ttu-id="f1736-211">Existují dvě podobné metody <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> , které také hledají dílčí řetězce v řetězci.</span><span class="sxs-lookup"><span data-stu-id="f1736-211">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="f1736-212">Ty vyhledají podřetězec na začátku nebo na konci řetězce.</span><span class="sxs-lookup"><span data-stu-id="f1736-212">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="f1736-213">Zkuste změnit předchozí vzorek, který chcete použít <xref:System.String.StartsWith%2A> , <xref:System.String.EndsWith%2A> a ne <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="f1736-213">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="f1736-214">Hledání "na" nebo "rozdálení" na začátku řetězce.</span><span class="sxs-lookup"><span data-stu-id="f1736-214">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="f1736-215">Hledejte text "Hello" nebo "rozdálení" na konci řetězce.</span><span class="sxs-lookup"><span data-stu-id="f1736-215">Search for "hello" or "goodbye" at the end of a string.</span></span>


    > [!NOTE]

    > <span data-ttu-id="f1736-216">Sledujte interpunkční znaménka při testování textu na konci řetězce.</span><span class="sxs-lookup"><span data-stu-id="f1736-216">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="f1736-217">Pokud řetězec končí tečkou, je nutné vyhledat řetězec, který končí tečkou.</span><span class="sxs-lookup"><span data-stu-id="f1736-217">If the string ends with a period, you must check for a string that ends with a period.</span></span>


    <span data-ttu-id="f1736-218">Měli byste začít `true` od "vás" a končit řetězcem "Hello" a "false", a to od "a" po "nekonečno".</span><span class="sxs-lookup"><span data-stu-id="f1736-218">You should get `true` for starting with "You" and ending with "hello" and false for starting with or ending with "goodbye".</span></span>


    > [!NOTE]

    > <span data-ttu-id="f1736-219">Toto online prostředí kódování je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f1736-219">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f1736-220">Pokud narazíte na problémy, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f1736-220">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="f1736-221">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="f1736-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="f1736-222">Pracovali jste s podobným způsobem?</span><span class="sxs-lookup"><span data-stu-id="f1736-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="f1736-223">Toto online prostředí kódování je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="f1736-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="f1736-224">Pokud narazíte na problémy, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="f1736-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
