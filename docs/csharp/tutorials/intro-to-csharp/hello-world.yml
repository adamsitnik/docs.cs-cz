    <span data-ttu-id="4d49b-106">V tomto kurzu se naučíte C# interaktivně, pomocí prohlížeče k zápisu C# a zobrazovat výsledky kompilace a spuštění kódu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="4d49b-107">Obsahuje sérii lekcí, které začínají programem "Hello World".</span><span class="sxs-lookup"><span data-stu-id="4d49b-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="4d49b-108">Tato lekce vás naučí základy jazyka C#.</span><span class="sxs-lookup"><span data-stu-id="4d49b-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="4d49b-109">Spuštění prvního programu jazyka C#</span><span class="sxs-lookup"><span data-stu-id="4d49b-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="4d49b-110">Spusťte v interaktivním okně následující kód.</span><span class="sxs-lookup"><span data-stu-id="4d49b-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="4d49b-111">K tomu, zadejte do interaktivního okna následující blok kódu a klikněte na tlačítko **spustit** tlačítka:</span><span class="sxs-lookup"><span data-stu-id="4d49b-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    Console.WriteLine("Hello World!");

    ```


    <span data-ttu-id="4d49b-112">Blahopřejeme!</span><span class="sxs-lookup"><span data-stu-id="4d49b-112">Congratulations!</span></span> <span data-ttu-id="4d49b-113">Jste spustili svůj první program C#.</span><span class="sxs-lookup"><span data-stu-id="4d49b-113">You've run your first C# program.</span></span> <span data-ttu-id="4d49b-114">Je jednoduchý program, který zobrazí zprávu "Hello World!".</span><span class="sxs-lookup"><span data-stu-id="4d49b-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="4d49b-115">Používá se <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> metodu pro zobrazení této zprávy.</span><span class="sxs-lookup"><span data-stu-id="4d49b-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="4d49b-116">`Console` je typ, který představuje okno konzoly.</span><span class="sxs-lookup"><span data-stu-id="4d49b-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="4d49b-117">`WriteLine` je metoda `Console` , která zobrazí text této textové konzole řádek.</span><span class="sxs-lookup"><span data-stu-id="4d49b-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>


    <span data-ttu-id="4d49b-118">Teď přejdeme a prozkoumat další.</span><span class="sxs-lookup"><span data-stu-id="4d49b-118">Let's move on and explore more.</span></span> <span data-ttu-id="4d49b-119">Zbytek této lekce se zabývá prací s `string` typ, který představuje text v jazyce C#.</span><span class="sxs-lookup"><span data-stu-id="4d49b-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="4d49b-120">Podobně jako `Console` typ, `string` typ má metody.</span><span class="sxs-lookup"><span data-stu-id="4d49b-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="4d49b-121">`string` Metody práce s textem.</span><span class="sxs-lookup"><span data-stu-id="4d49b-121">The `string` methods work with text.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4d49b-122">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4d49b-123">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4d49b-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4d49b-124">Deklarace a používání proměnných</span><span class="sxs-lookup"><span data-stu-id="4d49b-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="4d49b-125">Váš první program vytisknout `string` "Hello World!"</span><span class="sxs-lookup"><span data-stu-id="4d49b-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="4d49b-126">na obrazovce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-126">on the screen.</span></span>


    > [!TIP]

    > <span data-ttu-id="4d49b-127">Když se budete učit, C# (nebo libovolným programovacím jazykem), budete se při psaní kódu dělat chyby.</span><span class="sxs-lookup"><span data-stu-id="4d49b-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="4d49b-128">**Kompilátoru** se tyto chyby odhalí a dejte nám o nich na vás.</span><span class="sxs-lookup"><span data-stu-id="4d49b-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="4d49b-129">Pokud výstup obsahuje chybové zprávy, prohlédněte si blíže ukázkový kód a kód v interaktivním okně, abyste zjistili, co je opravit.</span><span class="sxs-lookup"><span data-stu-id="4d49b-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="4d49b-130">Toto cvičení vám pomůže seznámit se se strukturou kódu jazyka C#.</span><span class="sxs-lookup"><span data-stu-id="4d49b-130">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="4d49b-131">Váš první program se omezuje na zobrazení jedné určité zprávy.</span><span class="sxs-lookup"><span data-stu-id="4d49b-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="4d49b-132">Můžete napsat užitečnější programy pomocí **proměnné**.</span><span class="sxs-lookup"><span data-stu-id="4d49b-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="4d49b-133">A **proměnnou** je symbol, můžete spustit stejný kód s různými hodnotami.</span><span class="sxs-lookup"><span data-stu-id="4d49b-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="4d49b-134">Pojďme si to vyzkoušet!</span><span class="sxs-lookup"><span data-stu-id="4d49b-134">Let's try it!</span></span> <span data-ttu-id="4d49b-135">Nahraďte kód, který jste napsali v interaktivním okně následující kód:</span><span class="sxs-lookup"><span data-stu-id="4d49b-135">Replace the code you've written in the interactive window with the following code:</span></span>


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="4d49b-136">První řádek deklaruje proměnnou `aFriend` a přiřazuje jí hodnotu "Bill".</span><span class="sxs-lookup"><span data-stu-id="4d49b-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="4d49b-137">Druhý řádek vytiskne název.</span><span class="sxs-lookup"><span data-stu-id="4d49b-137">The second line prints out the name.</span></span>


    <span data-ttu-id="4d49b-138">Všechny deklarované proměnné můžete přiřadit různé hodnoty.</span><span class="sxs-lookup"><span data-stu-id="4d49b-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="4d49b-139">Změňte název na některého ze svých přátel.</span><span class="sxs-lookup"><span data-stu-id="4d49b-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="4d49b-140">Přidejte následující dva řádky v interaktivním okně následující kód, který jste už přidali:</span><span class="sxs-lookup"><span data-stu-id="4d49b-140">Add these two lines in the interactive window following the code you've already added:</span></span>


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="4d49b-141">Všimněte si, že stejný řádek kódu vytiskne dvě různé zprávy podle hodnoty uložené v `aFriend` proměnné.</span><span class="sxs-lookup"><span data-stu-id="4d49b-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>


    <span data-ttu-id="4d49b-142">Můžete také všimnout, že se v posledních dvou zprávách chybí slovo "Hello".</span><span class="sxs-lookup"><span data-stu-id="4d49b-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="4d49b-143">Pojďme to napravit.</span><span class="sxs-lookup"><span data-stu-id="4d49b-143">Let's fix that now.</span></span>  <span data-ttu-id="4d49b-144">Upravte řádky, které zobrazují zprávu následující:</span><span class="sxs-lookup"><span data-stu-id="4d49b-144">Modify the lines that print the message to the following:</span></span>


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    <span data-ttu-id="4d49b-145">Klikněte na tlačítko **spustit** znovu, abyste viděli výsledek.</span><span class="sxs-lookup"><span data-stu-id="4d49b-145">Click **Run** again to see the results.</span></span>


    <span data-ttu-id="4d49b-146">Zatím jste používali `+` k vytvoření řetězce z **proměnné** a **konstantní** řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-146">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id="4d49b-147">Je lepší způsob.</span><span class="sxs-lookup"><span data-stu-id="4d49b-147">There's a better way.</span></span>

    <span data-ttu-id="4d49b-148">Můžete umístit do proměnné mezi `{` a `}` znaků říct jazyka C# k textu nahraďte hodnotou proměnné.</span><span class="sxs-lookup"><span data-stu-id="4d49b-148">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>


    <span data-ttu-id="4d49b-149">Tento postup se nazývá [interpolace](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="4d49b-149">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>


    <span data-ttu-id="4d49b-150">Pokud chcete přidat `$` před počáteční uvozovky řetězce, pak můžete vložit proměnné, jako je třeba `aFriend`, do řetězce mezi složenými závorkami.</span><span class="sxs-lookup"><span data-stu-id="4d49b-150">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id="4d49b-151">Vyzkoušejte ho:</span><span class="sxs-lookup"><span data-stu-id="4d49b-151">Give it a try:</span></span>



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    <span data-ttu-id="4d49b-152">Klikněte na tlačítko **spustit** znovu, abyste viděli výsledek.</span><span class="sxs-lookup"><span data-stu-id="4d49b-152">Click **Run** again to see the results.</span></span> <span data-ttu-id="4d49b-153">Místo "Hello {aFriend}" zpráva by měla být "Hello Maira".</span><span class="sxs-lookup"><span data-stu-id="4d49b-153">Instead of "Hello {aFriend}", the message should be "Hello Maira".</span></span>


    > [!NOTE]

    > <span data-ttu-id="4d49b-154">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-154">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4d49b-155">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4d49b-155">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4d49b-156">Práce s řetězci</span><span class="sxs-lookup"><span data-stu-id="4d49b-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="4d49b-157">Poslední úpravy se naši první pohled na co můžete dělat s řetězci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="4d49b-158">Podívejme se na další.</span><span class="sxs-lookup"><span data-stu-id="4d49b-158">Let's explore more.</span></span>


    <span data-ttu-id="4d49b-159">Nejste omezeni pouze do jedné proměnné ve složených závorkách.</span><span class="sxs-lookup"><span data-stu-id="4d49b-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="4d49b-160">Zkuste tohle:</span><span class="sxs-lookup"><span data-stu-id="4d49b-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="4d49b-161">Jak při seznamování s prací s řetězci, zjistíte, že řetězce mají více než kolekce písmena.</span><span class="sxs-lookup"><span data-stu-id="4d49b-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="4d49b-162">Zjistíte délku řetězce pomocí `Length`.</span><span class="sxs-lookup"><span data-stu-id="4d49b-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="4d49b-163">`Length` je **vlastnost** z řetězce, která vrátí počet znaků daného řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="4d49b-164">V dolní části interaktivního okna přidejte následující kód:</span><span class="sxs-lookup"><span data-stu-id="4d49b-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="4d49b-165">Toto je vhodná doba k prozkoumání sami.</span><span class="sxs-lookup"><span data-stu-id="4d49b-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="4d49b-166">Když jste se naučili, který `Console.WriteLine()` zapíše text do obrazovky.</span><span class="sxs-lookup"><span data-stu-id="4d49b-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="4d49b-167">Jste zjistili, jak deklarovat proměnné a řetězit řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="4d49b-168">Vyzkoušet v interaktivním okně.</span><span class="sxs-lookup"><span data-stu-id="4d49b-168">Experiment in the interactive window.</span></span> <span data-ttu-id="4d49b-169">V okně má funkci zvanou **IntelliSense** zajistíte, aby návrhy pro co můžete dělat.</span><span class="sxs-lookup"><span data-stu-id="4d49b-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="4d49b-170">Zadejte `.` po `d` v `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="4d49b-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="4d49b-171">Zobrazí se vám seznam návrhů pro vlastnosti a metody, které můžete použít.</span><span class="sxs-lookup"><span data-stu-id="4d49b-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4d49b-172">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4d49b-173">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4d49b-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4d49b-174">Další úkony s řetězci</span><span class="sxs-lookup"><span data-stu-id="4d49b-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="4d49b-175">Zatím jste používali **metoda**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, která zobrazuje zprávy.</span><span class="sxs-lookup"><span data-stu-id="4d49b-175">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="4d49b-176">A **metoda** je blok kódu, který implementuje určitou akci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-176">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="4d49b-177">Má název, takže k němu máte přístup.</span><span class="sxs-lookup"><span data-stu-id="4d49b-177">It has a name, so you can access it.</span></span>


    <span data-ttu-id="4d49b-178">Předpokládejme, že vaše řetězce obsahovat počáteční ani koncové mezery, které nechcete zobrazit.</span><span class="sxs-lookup"><span data-stu-id="4d49b-178">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id="4d49b-179">Chcete **trim** mezery z řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-179">You want to **trim** the spaces from the strings.</span></span>

    <span data-ttu-id="4d49b-180"><xref:System.String.Trim%2A> Metodu a související metody <xref:System.String.TrimStart%2A> a <xref:System.String.TrimEnd%2A> tuto práci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-180">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id="4d49b-181">Tyto metody můžete použít jenom mají být odebrány úvodní a koncové mezery.</span><span class="sxs-lookup"><span data-stu-id="4d49b-181">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id="4d49b-182">Vyzkoušejte následující kód:</span><span class="sxs-lookup"><span data-stu-id="4d49b-182">Try the following code:</span></span>


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    <span data-ttu-id="4d49b-183">Tato ukázka posiluje pár důležitých konceptů, při práci s řetězci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-183">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="4d49b-184">Metody pro manipulaci s řetězci vrací nové objekty namísto úpravy.</span><span class="sxs-lookup"><span data-stu-id="4d49b-184">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="4d49b-185">Vidíte, že každé volání kterékoli z `Trim` metody vrátí nový řetězec, ale původní zprávu nezmění.</span><span class="sxs-lookup"><span data-stu-id="4d49b-185">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>


    <span data-ttu-id="4d49b-186">Existují další metody pro práci s řetězci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-186">There are other methods available to work with a string.</span></span> <span data-ttu-id="4d49b-187">Například pravděpodobně využili vyhledávání a nahradit příkaz v nějakém editoru nebo textovém procesoru před.</span><span class="sxs-lookup"><span data-stu-id="4d49b-187">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id="4d49b-188"><xref:System.String.Replace%2A> Metoda provede něco podobného v řetězci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-188">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id="4d49b-189">Vyhledá dílčí řetězec a nahradí ho jiným textem.</span><span class="sxs-lookup"><span data-stu-id="4d49b-189">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id="4d49b-190"><xref:System.String.Replace%2A> Metoda má dva **parametry**.</span><span class="sxs-lookup"><span data-stu-id="4d49b-190">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="4d49b-191">Toto jsou řetězce v závorkách.</span><span class="sxs-lookup"><span data-stu-id="4d49b-191">These are the strings between the parentheses.</span></span> <span data-ttu-id="4d49b-192">První řetězec, který je hledaný text.</span><span class="sxs-lookup"><span data-stu-id="4d49b-192">The first string is the text to search for.</span></span> <span data-ttu-id="4d49b-193">Druhý řetězec je text, který má nahradit.</span><span class="sxs-lookup"><span data-stu-id="4d49b-193">The second string is the text to replace it with.</span></span> <span data-ttu-id="4d49b-194">Vyzkoušejte si to sami.</span><span class="sxs-lookup"><span data-stu-id="4d49b-194">Try it for yourself.</span></span> <span data-ttu-id="4d49b-195">Přidejte tento kód.</span><span class="sxs-lookup"><span data-stu-id="4d49b-195">Add this code.</span></span> <span data-ttu-id="4d49b-196">Zadejte jej zobrazíte pomocné parametry, když začnete psát `.Re` po `sayHello` proměnné:</span><span class="sxs-lookup"><span data-stu-id="4d49b-196">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>


    ```csharp

    string sayHello = "Hello World!";

    Console.WriteLine(sayHello);

    sayHello = sayHello.Replace("Hello", "Greetings");

    Console.WriteLine(sayHello);

    ```


    <span data-ttu-id="4d49b-197">Další dvě užitečné metody Ujistěte se, všechna velká mají standardní řetězec nebo text malými písmeny.</span><span class="sxs-lookup"><span data-stu-id="4d49b-197">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="4d49b-198">Vyzkoušejte následující kód.</span><span class="sxs-lookup"><span data-stu-id="4d49b-198">Try the following code.</span></span> <span data-ttu-id="4d49b-199">Zadejte jej zobrazit jak **IntelliSense** nabízí tipy, jak začnete psát `To`:</span><span class="sxs-lookup"><span data-stu-id="4d49b-199">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>


    ```csharp

    Console.WriteLine(sayHello.ToUpper());

    Console.WriteLine(sayHello.ToLower());

    ```


    > [!NOTE]

    > <span data-ttu-id="4d49b-200">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-200">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4d49b-201">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4d49b-201">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4d49b-202">Hledání řetězců</span><span class="sxs-lookup"><span data-stu-id="4d49b-202">Search strings</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="4d49b-203">Druhá část *vyhledávání a nahrazení* je operace hledání textu v řetězci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-203">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="4d49b-204">Můžete použít <xref:System.String.Contains%2A> metodu pro hledání.</span><span class="sxs-lookup"><span data-stu-id="4d49b-204">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="4d49b-205">Zjistíte, jestli některý řetězec obsahuje určitý dílčí řetězec.</span><span class="sxs-lookup"><span data-stu-id="4d49b-205">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="4d49b-206">Následující kód k prozkoumání <xref:System.String.Contains%2A>:</span><span class="sxs-lookup"><span data-stu-id="4d49b-206">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.Contains("goodbye"));

    Console.WriteLine(songLyrics.Contains("greetings"));

    ```


    <span data-ttu-id="4d49b-207"><xref:System.String.Contains%2A> Metoda vrátí hodnotu **logická** hodnotu, která udává, pokud byl nalezen řetězec jste hledali.</span><span class="sxs-lookup"><span data-stu-id="4d49b-207">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="4d49b-208">A **logická** ukládá buď `true` nebo `false` hodnotu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-208">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="4d49b-209">Získáte další informace o **logická** hodnoty v některé z pozdějších lekcí.</span><span class="sxs-lookup"><span data-stu-id="4d49b-209">You'll learn more about **boolean** values in a later lesson.</span></span>


    <span data-ttu-id="4d49b-210">***Výzvy***</span><span class="sxs-lookup"><span data-stu-id="4d49b-210">***Challenge***</span></span>


    <span data-ttu-id="4d49b-211">Existují dvě podobné metody <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> hledání dílčích řetězců v řetězci.</span><span class="sxs-lookup"><span data-stu-id="4d49b-211">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="4d49b-212">Ty vyhledají dílčí řetězec na začátku nebo konci řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-212">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="4d49b-213">Zkuste upravit předchozí ukázku použít <xref:System.String.StartsWith%2A> a <xref:System.String.EndsWith%2A> místo <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="4d49b-213">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="4d49b-214">Vyhledejte "Vás" nebo "goodbye" na začátku řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-214">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="4d49b-215">Vyhledejte "hello" nebo "goodbye" na konci řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-215">Search for "hello" or "goodbye" at the end of a string.</span></span>


    > [!NOTE]

    > <span data-ttu-id="4d49b-216">Podívejte se na vaše interpunkční znaménka při testování textu na konci řetězce.</span><span class="sxs-lookup"><span data-stu-id="4d49b-216">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="4d49b-217">Pokud řetězec končí tečkou, musíte hledat řetězec končící tečkou.</span><span class="sxs-lookup"><span data-stu-id="4d49b-217">If the string ends with a period, you must check for a string that ends with a period.</span></span>


    <span data-ttu-id="4d49b-218">Měli byste obdržet `true` pro spuštění "You" a končící na "hello" a hodnotu false pro začíná nebo končí "goodbye".</span><span class="sxs-lookup"><span data-stu-id="4d49b-218">You should get `true` for starting with "You" and ending with "hello" and false for starting with or ending with "goodbye".</span></span>


    > [!NOTE]

    > <span data-ttu-id="4d49b-219">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-219">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4d49b-220">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4d49b-220">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="4d49b-221">Dokončení výzvy</span><span class="sxs-lookup"><span data-stu-id="4d49b-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="4d49b-222">Napsali jste kód podobný tomuto?</span><span class="sxs-lookup"><span data-stu-id="4d49b-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="4d49b-223">Toto online kódovací prostředí je v režimu náhledu.</span><span class="sxs-lookup"><span data-stu-id="4d49b-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="4d49b-224">Pokud narazíte na potíže, nahlaste je [v úložišti dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="4d49b-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
