sections:
  - title: Dostupné elektronické knihy
    items:
      - html: <ul><li><p><a href="containerized-lifecycle/index">Životní cyklus kontejnerizované aplikace Dockeru s platformou a nástroji Microsoft</a></p>
      - html: '<p>Tato příručka představuje úvod k doporučeným procesům životního cyklu životnosti, které použijete k vývoji, ověřování a nasazení kontejnerových aplikací Docker pomocí sady Visual Studio a Microsoft Azure.</p></li></ul>'
      - html: <ul><li><p><a href="modernize-with-azure-containers/index">Modernizace stávajících aplikací .NET pomocí cloudu Azure a kontejnerů s Windows</a></p>
      - html: '<p>Tato příručka představuje úvod k strategiím, které budete potřebovat k migraci stávajících webových aplikací do cloudu Azure a kontejnerů Windows. Dozvíte se o strategiích kódu, migraci dat, orchestraci a procesech CI/CD.</p></li></ul>'
      - html: <ul><li><p><a href="modern-web-apps-azure/index">Architekt moderních webových aplikací pomocí ASP.NET Core a Azure</a></p>
      - html: '<p>Tato příručka představuje úvod k doporučeným procesům architektury, návrhu a nasazení, které budete používat k sestavování aplikací ASP.NET a ASP.NET Core a hostování těchto aplikací v Azure.</p></li></ul>'
      - html: <ul><li><p><a href="microservices/index">Návrh aplikací založených na kontejnerech a mikroslužbách</a></p>
      - html: <p>Tato příručka je Úvod k vývoji aplikací založených na mikroslužbách a jejich správě pomocí kontejnerů. Popisuje přístupy k návrhu a implementaci architektury pomocí .NET Core a kontejnerů Docker.</p></li></ul>
      - html: '<ul><li><p><a href="serverless/index">Bezserverové aplikace: Architektura, vzory a implementace v Azure</a></p>'
      - html: '<p>Toto je průvodce pro sestavování aplikací bez serveru s příklady pomocí Azure. Popisuje různé přístupy k architektuře a navrhování, výhody a výzvy, které jsou součástí bez serveru, a poskytuje scénáře a případy použití pro aplikace bez serveru.</p></li></ul>'